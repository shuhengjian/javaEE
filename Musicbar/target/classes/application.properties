#\u6307\u5b9a\u914d\u7f6e\u6587\u4ef6
spring.profiles.active=prod

#\u63a7\u5236\u53f0\u56fe\u6848
banner.location=banner.txt
banner.charset=UTF-8

#\u670d\u52a1\u5668\u8bbf\u95ee\u7aef\u53e3
server.port=8080
#\u8bbf\u95ee\u7684\u6839\u8def\u5f84
server.servlet.context-path=/musicbar

#session\u5931\u6548\u65f6\u95f4
server.session-timeout=30
#\u7f16\u7801
server.tomcat.uri-encoding=utf-8

#\u9759\u6001\u8d44\u6e90\u8bbf\u95ee\u8def\u5f84
spring.mvc.static-path-pattern=/**
#\u8bbf\u95ee\u8def\u5f84\u5bf9\u5e94\u7684\u7269\u7406\u8def\u5f84
spring.resources.static-locations=classpath:/template/

#Mybatis\u914d\u7f6e
#\u6307\u5b9abean\u6240\u5728\u5305,\u522b\u540d\u6620\u5c04
mybatis.type-aliases-package=com.musicbar.second.domain
#\u6307\u5b9a\u6620\u5c04\u6587\u4ef6
mybatis.mapperLocations=classpath:com/musicbar/second/domain/xml/*.xml
 
#\u65e5\u5fd7
#org.apache.ibatis.logging.stdout.StdOutImpl \u6253\u5370\u5b8c\u6574\u7684\u65e5\u5fd7\u4fe1\u606f\uff0c\u5305\u62ecql\u3001\u53c2\u6570\u3001\u67e5\u8be2\u7ed3\u679c
#org.apache.ibatis.logging.log4j.Log4jImpl \u4e0d\u6253\u5370\u67e5\u8be2\u7ed3\u679c
mybatis.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl

#\u89c6\u56fe\u8865\u5168
#\u524d\u7f00\uff0c\u4e5f\u5c31\u662f\u6a21\u677f\u5b58\u653e\u7684\u8def\u5f84
spring.thymeleaf.prefix=classpath:/template/
#\u7f16\u7801\u683c\u5f0f
spring.thymeleaf.encoding=UTF-8
#\u662f\u5426\u5f00\u542f\u7f13\u5b58
spring.thymeleaf.cache=false
#\u540e\u7f00
spring.thymeleaf.suffix=.html


#\u914d\u7f6e\u6587\u4ef6\u4e2d\u4f20\u7684\u6587\u4ef6\u9650\u5236
#\u662f\u5426\u652f\u6301\u6587\u4ef6\u4e0a\u4f20\uff0c\u9ed8\u8ba4\u4e3a\u652f\u6301
#spring.http.multipart.enabled=true
#\u6587\u4ef6\u5927\u5c0f\u9608\u503c,\u5f53\u5927\u4e8e\u8fd9\u4e2a\u9608\u503c\u65f6\u5c06\u5199\u5165\u5230\u78c1\u76d8,\u5426\u5219\u5728\u5185\u5b58\u4e2d
#spring.http.multipart.file-size-threshold=0
#\u6587\u4ef6\u4e0a\u4f20\u7684\u4e34\u65f6\u76ee\u5f55
#spring.http.multipart.location=
#\u5355\u4e2a\u6587\u4ef6\u5927\u5c0f
spring.http.multipart.maxFileSize=100Mb
#\u6700\u5927\u652f\u6301\u8bf7\u6c42\u5927\u5c0f
spring.http.multipart.maxRequestSize=100Mb

#redis
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236
spring.redis.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=3000


#pagehelper\u5206\u9875\u63d2\u4ef6\u914d\u7f6e
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql