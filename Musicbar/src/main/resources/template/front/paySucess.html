<head>

<!-- Global CSS  -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!--Custom Css-->
<link rel="stylesheet" href="css/private.css">
<!-- CSS Implementing Plugins -->
<link rel="stylesheet" href="css/line-icons.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/normalize.css">

<script type="text/javascript" src="js/jquery.min.js"></script>

<script src="js/html5shiv.js"></script>

<![endif]-->
</head>
<!--[if !IE]>注释规范_Begin<![endif]-->

<body>
    <div class="topTool navbar-fixed-top">
        <div class="returnBtn">
			<a href="#"><img class="img-responsive" src="img/returnBtn.png"></a>
		</div>
		<div class="menuBtn">
			<div class="dropdown">
				<button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
					data-toggle="dropdown"></button>
				<ul class="dropdown-menu pull-right" role="menu"
					aria-labelledby="dropdownMenu1">
					<li role="presentation"><a href="activity.html"><span
							class="glyphicon glyphicon-certificate"></span>活动</a></li>

					<li role="presentation"><a th:href="@{/front/order_meal}"><span
							class="glyphicon glyphicon-th"></span>点单</a></li>
					<li role="presentation"><a th:href="@{/front/goGoodsCart}"><span
							class="glyphicon glyphicon-shopping-cart"></span>购物车</a></li>

					<li role="presentation"><a th:href="@{/front/TOrFrontqueryAll}"><span
							class="glyphicon glyphicon-th-list"></span>订单</a></li>
				</ul>
			</div>
		</div>
        <div class="currentPath">交易情况</div>
    </div>
    
    <div class="confirm">
        <div class="payResult"><span class="glyphicon glyphicon-ok"></span>支付成功</div>
        <div class="orderBox">
            <div class="orderInfo">
                <div class="attribute">订单号：</div>
                <div class="attributeValue">[[${tOrders.ordersCode}]]</div>
            </div>
            <div class="orderInfo">
                <div class="attribute">支付金额：</div>
                <div class="attributeValue">[[${tOrders.ordersMoney}]]</div>
            </div>
            <div class="orderInfo">
                <div class="attribute">支付时间：</div>
                <div class="attributeValue">[[${#dates.format(tOrders.paymentTime,'yyyy-MM-dd HH:mm')}]]</div>
            </div>
            <div class="orderInfo">
                <div class="attribute">支付方式：</div>
                <div class="attributeValue">[[${tOrders.paymentMode}]]</div>
            </div>
            <div class="orderInfo">
                <div class="attribute">当前状态：</div>
                <div class="attributeValue">[[${tOrders.ordersState}]]</div>
            </div>
            <div class="orderInfo">
                <label>
                </label>
            </div>
        </div>
        <a onclick="queryActive()"><div class="bigBtn">查看订单</div></a>
        <!-- <a th:href="TOrFrontqueryAll"><div class="bigBtn">查看订单</div></a> -->
    </div>
    <script type="text/javascript">
    $(".returnBtn").click(function() {
		history.back(-1);
	})
	
	function queryActive(){
    	let act = "1";
    	location = "TOrFrontqueryAll?act="+act;
    }
    </script>
</body>
