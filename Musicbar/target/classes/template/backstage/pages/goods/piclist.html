<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css" th:href="@{'/backstage/static/css/font.css'}">
		<link rel="stylesheet" href="../../static/css/weadmin.css" th:href="@{'/backstage/static/css/weadmin.css'}">
		<script src="../jquery.min.js" th:src="@{'/backstage/pages/jquery.min.js'}" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8" th:src="@{'/backstage/lib/layui/layui.js'}"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8" th:src="@{'/backstage/static/js/eleDel.js'}"></script>
		<script src="../../static/js/piclist.js" type="text/javascript" charset="utf-8" th:src="@{'/backstage/static/goods/piclist.js'}"></script>
	</head>
	<style>
		.back{
			background-color: yellow;
		}
		.type_nav {
			top: 180px;
		}
		.fr_ite{
	    		display: flex;
	    		flex-flow: wrap;
	    		
	    		/*justify-content: space-between;*/
	    	}
	    	.productLine{
	    		height: 130px;
	    		box-shadow: 2px 2px 5px #888888;
	    		width: 330px;
	    		margin-left: 20px;
	    		margin-top: 10px;
	    		
	    	}
	    	.productImg{
	    		height: 90px;
	    		width: 90px;
	    		position: absolute;
	    		left: 15px;
	    		top: 30px;
	    	}
	    	.img-responsive{
	    		height: 90px;
	    		width: auto;
	    	}
	    	.productInfo{
	    		display: flex;
	    		position: relative;
	    		padding-left:20px ;
	    		padding-top: 10px;
	    	}
	    	.infoRow{
	    		position: absolute;
	    		left: 180px;
	    		top: 40px;
	    		font-size: 16px;
	    	}
	    	.icon{
	    		position: absolute;
	    		right: 0;
	    	}
	</style>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">商品管理</a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-input-inline">
						<select name="goodsState" value="">
							<option value="" name="state">商品状态</option>
							<option value="1"></option>
							<option value="2">下</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="type.typeId" value="">
							<option value="" name="type">商品分类</option>
							<option value="1">烟</option>
							<option value="2">酒</option>
						</select>
					</div>
					<div class="layui-inline">
						<input type="text" name="goodsName" placeholder="请输入商品名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" type="button" lay-filter="sreach"
						id="selecta" onclick="queryAll(1,10)">
						<i class="layui-icon">&#xe615;</i>
					</button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger cb-btn-remove"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加商品','goods_open',600,400)"><i class="layui-icon"></i>添加</button>
				<button class="layui-btn enable">上架</button>
				<button class="layui-btn layui-btn-danger binable">下架</button>
				<button class="layui-btn"><a th:href="goods_querylist" style="color: #FFFFFF;">切换浏览</a></button>
			</div>
			


			<div class="page-content type_nav">

				<div class="fr_ite">
					<ul class="productLine" style="background-color: yellow;">
	                    <li class="productInfo">
	                    	<div class="productName">德国 凯尔特人(Barbarossa)小麦啤酒</div>
	                    	<div class="icon">
		                    	<a href="#"><i class="layui-icon" style="color: #FF0000; font-size: 20px;">&#xe640;</i></a>
		                    	<a href="#"><i class="layui-icon" style="color: #FF0000; font-size: 20px;">&#xe642;</i></a>
	                    	</div>
	                    	<div class="productImg"><img class="img-responsive" src="../../img/001.jpg"></div>
	                        <div class="infoRow">
	                            <div class="productCapacity">500ml/听</div>
	                            <div class="productPrice">¥&nbsp;8/听</div>
	                             <div class="productFabulous">255</div>
	                        </div>
	                    </li>
	                </ul>
			</div>
			<div id="pagefenye" class="fenye" style="text-align:center;"></div>
		</div>
		</div>
		</div>
	</body>
